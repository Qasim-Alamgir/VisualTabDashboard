<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6 col-md-12 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Send Message</h6>
                </div>
                <div class="card-body">
                    <form class="user" [formGroup]="sendMsgForm" (ngSubmit)="sendMessage()">
                        <div class="form-group" *ngIf="isUser == 'admin' || isUser == 'dev' || isUser == 'director'">
                            <label>Choose Department</label>
                            <select formControlName="department" class="form-control">
                                <option *ngFor="let item of departmentsData" value="{{item.value}}">{{item.department}}</option>
                            </select>
                        </div>
                        <div class="form-group" >
                            <label>Choose Role</label>
                            <select formControlName="role" class="form-control">
                                <option *ngFor="let item of roles" value="{{item.value}}">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> Message Title</label>
                            <input type="text" formControlName="title" class="form-control" id="exampleInputEmail" placeholder="Message Title">
                        </div>
                        <h6>Please enter brief message below</h6>
                        <div class="form-group">
                            <textarea formControlName="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" [disabled]="sendMsgForm.invalid" class="btn btn-danger btn-user">
                      Send Message
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
<ngx-spinner></ngx-spinner>
