<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-small font-weight-bold text-uppercase black" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Update Your Accora Village Password</div>
                <div class="card-body">
                    <form [formGroup]="profileForm" (ngSubmit)="updatePPassword()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputState">* Your New Password </label>
                                <input formControlName="password" type="password" class="form-control" id="inputAddress" placeholder="Password">
                                <!-- <input formControlName="password" type="password" class="form-control" id="inputAddress" placeholder="Password" [ngClass]="{ 'is-invalid': (profileForm.controls.password.errors) || (!profileForm.controls.password.pristine && profileForm.controls.password.invalid) }"> -->
                                <!-- Validation messages -->
                                <!-- <div *ngIf="profileForm.controls['password'].value != ''"> -->
                                <!-- <div class="invalid-feedback" *ngIf="(profileForm.controls.password.errors) || (!profileForm.controls.password.pristine && profileForm.controls.password.invalid)">
                                    <div *ngIf="profileForm.controls.password.errors.required">Password is required</div>
                                    <div *ngIf="profileForm.controls.password.errors.minlength">Minimum 8 characters required</div>
                                </div> -->
                                <!-- </div> -->
                                <div *ngIf="profileForm.controls.password.value.length > 0">
                                    <!-- <div *ngIf="profileForm.controls.password.errors.required">Password is required</div> -->
                                    <div *ngIf="profileForm.controls.password.value.length > 0 && profileForm.controls.password.value.length < 8" style="color: red;">Minimum 8 characters required</div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState">* Confirm New Password </label>
                                <input formControlName="c_password" type="password" class="form-control" id="inputAddress" placeholder="Confirm Password">
                                <!-- <input formControlName="c_password" type="password" class="form-control" id="inputAddress" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': (profileForm.controls.c_password.errors) || (!profileForm.controls.c_password.pristine && profileForm.controls.c_password.invalid) }"> -->
                                <!-- <div *ngIf="profileForm.controls['c_password'].value != ''"> -->
                                <!-- <div class="invalid-feedback" *ngIf="(profileForm.controls.c_password.errors) || (!profileForm.controls.c_password.pristine && profileForm.controls.c_password.invalid)">
                                    <div *ngIf="profileForm.controls.password.errors.required">Password is required</div>
                                    <div *ngIf="profileForm.controls.password.errors.minlength">Minimum 8 characters required</div>
                                </div> -->
                                <div *ngIf="profileForm.controls.c_password.value.length > 0">
                                    <!-- <div *ngIf="profileForm.controls.password.errors.required">Password is required</div> -->
                                    <div *ngIf="profileForm.controls.c_password.value.length > 0 && profileForm.controls.c_password.value.length < 8" style="color: red;">Minimum 8 characters required</div>
                                    <div *ngIf="profileForm.controls.c_password.value != profileForm.controls.password.value" style="color: red;">Password Mismatch</div>
                                    <div *ngIf="profileForm.controls.c_password.value == profileForm.controls.password.value" style="color: rgb(40, 170, 0);">Password Matched</div>
                                </div>
                                <!-- </div> -->
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="profileForm.invalid">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>
