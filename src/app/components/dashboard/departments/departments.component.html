<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 col-md-12 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header  py-3 d-sm-flex align-items-center justify-content-between mb-4">
                    <h6 class="m-0 font-weight-bold text-primary">Create new department</h6>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal"
                        data-target="#adddeparmentModal">Add New</a>
                </div>
                <div class="card-body" *ngIf="departments">
                    <table datatable class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of departments;let j=index">
                                <td>{{j + 1}}</td>

                                <td>{{d.department}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="adddeparmentModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Department</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addDepartmentForm" (ngSubmit)="addDepartment()">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="email-login">*Department</label>
                            <input class="form-control" formControlName="department" placeholder="Enter Deprtment">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" type="submit"
                        [disabled]="addDepartmentForm.invalid">Add Department</button>
                </form>
            </div>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>
