<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header  py-3 d-sm-flex align-items-center justify-content-between mb-4">
                    <h6 class="m-0 font-weight-bold text-primary">Manage Super Admin's profile to the Safety Health App Network </h6>
                    <button class="btn btn-primary" (click)="addNew()">Add New</button>
                </div>
                <div class="card-body" *ngIf="admins">
                    <div>
                        <table [dtOptions]="dtOptions" class="table table-bordered" datatable width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of admins; let j=index">
                                    <td>{{user.created_at | date: 'MM/dd/yyyy'}}</td>
                                    <td>{{user.name}}</td>
                                    <td style="text-transform: capitalize;">Super Admin</td>
                                    <td>
                                        <a href="javascript:void(0)" (click)="updateAdmins(j)" class="btn btn-primary marginButtonRight"><i class="fa fa-edit"></i></a>
                                        <a href="javascript:void(0)" class="btn btn-danger" (click)="deleteModal(user.id)"><i class="fa fa-trash"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
<!-- Delete User -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are You Sure?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">×</span>
    </button>
            </div>
            <div class="modal-body">Select "Delete" below if you are ready to delete this Super Admin.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" style="color: white" (click)="deleteUser()">Delete</a>
            </div>
        </div>
    </div>
</div>
<!-- Edit User -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">×</span>
    </button>
            </div>
            <div class="modal-body">
                <form class="user" [formGroup]="addAdminForm" (ngSubmit)="onUpdateAdmin()">
                    <div class="form-group">
                        <label>*Name</label>
                        <input type="text" formControlName="name" class="form-control form-control-user" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label>*Email</label>
                        <input type="text" formControlName="email" class="form-control form-control-user" placeholder="Enter Email">
                    </div>
                    <button [disabled]="addAdminForm.invalid" class="btn btn-primary btn-user btn-block">
                Update Super Admin
              </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Add User -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add User</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">×</span>
    </button>
            </div>
            <div class="modal-body">
                <form class="user" [formGroup]="addAdminForm" (ngSubmit)="addNewAdmin()">
                    <div class="form-group">
                        <label>*Name</label>
                        <input type="text" formControlName="name" class="form-control form-control-user" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label>*Email</label>
                        <input [class.is-invalid]="addAdminForm.get('email').invalid && addAdminForm.get('email').touched" type="text" formControlName="email" class="form-control form-control-user" placeholder="Enter Email">
                    </div>
                    <button [disabled]="addAdminForm.invalid" class="btn btn-primary btn-user btn-block">
                  Add Super Admin
                </button>
                </form>
            </div>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>
